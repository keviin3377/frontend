<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>CRUD</title>

    <style>
      body{
        background-color: rgb(255, 255, 255);
      }
      table thead {
            background:#000000;
            color:rgb(255, 255, 255);
        }
     
    </style>
</head>
<body>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>price</th>
          <th>description</th>
          <th>categories</th>
          <th>image</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
      let url = 'https://shrouded-brushlands-49939.herokuapp.com/api/v1/products';
        fetch(url)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        const mostrarData = (data) => {
            console.log(data)
            let body = ""
            for (var i = 0; i < data.length; i++) {      
               body+=`<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].price}</td><td>${data[i].description}</td><td>${data[i].categories}</td><td>${data[i].image}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
            //console.log(body)
        }
    </script>
    <center>
    <button type="button" class="btn btn-outline-dark"  href="#" >Ver Productos</button>
    <button type="button" class="btn btn-outline-dark"  href="#" >Eliminar</button>
    <button type="button" class="btn btn-outline-dark"  href="#" >Actualizar</button>
  </center>
</body>
</html>
